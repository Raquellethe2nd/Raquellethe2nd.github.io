<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>üèÜ Global Leaderboard</h1>
        <div class="table-container">
            <table aria-label="Leaderboard Table">
                <thead>
                    <tr>
                        <th data-sort="rank">Rank</th>
                        <th>Avatar</th>
                        <th data-sort="firstName">First Name</th>
                        <th data-sort="lastName">Last Name</th>
                        <th data-sort="score">Score</th>
                        <th data-sort="level">Level</th>
                        <th data-sort="joinDate">Join Date</th>
                        <th data-sort="country">Country</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
        <div class="pagination" aria-label="Pagination Controls">
            <button id="prev-btn" aria-label="Previous Page">‚èÆ Prev</button>
            <span id="page-info" aria-live="polite">Page 1</span>
            <button id="next-btn" aria-label="Next Page">Next ‚è≠</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
